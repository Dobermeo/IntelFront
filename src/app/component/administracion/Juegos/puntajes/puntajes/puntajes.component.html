<mat-card class="example-card-two">
  <mat-progress-bar *ngIf="loaderActualizar"  mode="indeterminate"></mat-progress-bar>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="nombreUsuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombreUsuario}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nombreJuego">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Juego: </th>
          <td mat-cell *matCellDef="let row"> <strong>{{row.nombreJuego}} </strong> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="intento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Intentos: </th>
          <td mat-cell *matCellDef="let row"> {{row.intento}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="puntuacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntuaci√≥n </th>
          <td mat-cell *matCellDef="let row"> {{row.puntuacion}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
