<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/app/component/CSS/plugins.css">
  <link rel="stylesheet" href="/app/component/CSS/style.css">
</head>


<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>IntelEdu</mat-card-title>
    <mat-card-subtitle>Proyecto de integración</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="example-sidenav-content">
    <iframe [src]="urlSafe" class="example-iframe"></iframe>

  </mat-card-content>

  <form [formGroup]="formGrupos">
    <mat-card-content style="align-content: center; text-align: center">


      <mat-form-field appearance="outline">
        <mat-label>Ingrese aquí su puntaje</mat-label>
        <input matInput formControlName="puntuacion">
      </mat-form-field>

    </mat-card-content>
    <mat-card-content style="align-content: center; text-align: center">
      <button mat-flat-button color="warn" (click)="guardarDatos()">GUARDAR
      </button>
    </mat-card-content>
  </form>
</mat-card>
